<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Game Score Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <a href="index.html" class="active">Game</a>
    <a href="rules.html">Rules</a>
  </nav>

  <main>
    <h1>Card Game Score Tracker</h1>
    <div id="setup">
      <label>Number of Players (2-7):
        <input type="number" id="playerCount" min="2" max="7" value="3" />
      </label>
      <button onclick="setPlayerNames()">Next</button>
    </div>

    <div id="nameSetup" class="hidden">
      <h3>Enter Player Names</h3>
      <div id="nameInputs"></div>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game" class="hidden">
      <h2>Round <span id="roundNumber"></span> | Cards: <span id="cardsDealt"></span></h2>
      <p>Dealer: <span id="dealerName"></span> | First Guesser: <span id="firstGuesser"></span></p>

      <div class="section">
        <h3>Player Guesses</h3>
        <div id="guessInputs"></div>
        <div class="feedback" id="dealerWarning"></div>
      </div>

      <div class="section">
        <h3>Player Tricks Won</h3>
        <div id="guessDisplay"></div>
        <div id="resultInputs"></div>
      </div>

      <button onclick="submitResults()">Submit Results for Round</button>

      <div class="scoreboard">
        <h3>Scores</h3>
        <div class="table-container">
          <table id="scoreTable">
            <thead><tr><th>Player</th><th>Guess</th><th>Tricks</th><th>Score</th></tr></thead>
            <tbody id="scoreRows"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
